name: Deploy to AWS
on:
  push:
    paths:
      - 'aws/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: aws/environment.yml
          activate-environment: aws-trading
          auto-update-conda: true
          conda-remove-defaults: true
          channels: conda-forge

      - name: Install Terraform
        run: |
          conda install -n aws-trading terraform=1.7 -c conda-forge -y

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init & Apply
        working-directory: aws/infra
        shell: bash -l {0}
        run: |
          terraform init
          terraform apply -auto-approve
          
          # Store EC2 instance ID for later use
          EC2_INSTANCE_ID=$(terraform output -raw ec2_instance_id)
          echo "EC2_INSTANCE_ID=$EC2_INSTANCE_ID" >> $GITHUB_ENV
          
      - name: Wait for logs and display them
        run: |
          echo "Waiting for EC2 instance $EC2_INSTANCE_ID to start and run the container..."
          sleep 180  # Allow time for EC2 to boot and run the container
          
          # Find the most recent log stream
          LOG_STREAMS=$(aws logs describe-log-streams \
            --log-group-name /ec2/trading-bot \
            --order-by LastEventTime \
            --descending \
            --limit 5 \
            --query 'logStreams[*].logStreamName' \
            --output text)
            
          # Display the logs from the most recent stream
          for STREAM in $LOG_STREAMS; do
            echo "Checking log stream: $STREAM"
            LOG_EVENTS=$(aws logs get-log-events \
              --log-group-name /ec2/trading-bot \
              --log-stream-name $STREAM \
              --limit 100 \
              --query 'events[*].message' \
              --output text)
              
            if [ ! -z "$LOG_EVENTS" ]; then
              echo "Found logs in stream: $STREAM"
              echo "-----------------------------------"
              echo "$LOG_EVENTS"
              echo "-----------------------------------"
              break
            fi
          done